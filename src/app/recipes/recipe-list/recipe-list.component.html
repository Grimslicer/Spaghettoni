<div class="row">
  <div class="col-xs-12 pt-3">
    <button class="btn btn-success">New Recipe</button>
  </div>
</div>
<div class="row">
  <div class="col-xs-12 pt-3">
    <a
      href="#"
      class="list-group-item clearfix bg-a border border-dark border-1 border-opacity-10"
      *ngFor="let recipe of recipes"
    >
      <div class="float-start">
        <h4 class="list-group-item ps-2 pt-2">{{ recipe.name }}</h4>
        <p class="list-group-item ps-2 ps-2 fw-normal">
          {{ recipe.description }}
        </p>
      </div>
      <span class="float-end ms-auto p-2">
        <img
          [src]="recipe.imagePath"
          alt="{{ recipe.name }}"
          class="img-fluid"
          style="max-height: 65px"
        />
        <!-- sau src="{{ recipe.imagePath }}" -->
      </span>
    </a>
    <app-recipe-item></app-recipe-item>
  </div>
</div>
